      <h1 class="descricao">Build The Community <br> your Fans Will Love</h1>

      </p>
      <a class="btn">Register</a>
    </section>
    <footer class="grid-item item4 ">
      <a href="#" class="social social-border fb">
        <i class="fab fa-facebook"></i>
      </a>

          <a href="#" class="social social-border tw">
            <i class="fab fa-twitter"></i>
          </a>
          
          <a href="#" class="social social-border">
            <i class="fab fa-instagram"></i>

        </footer>
